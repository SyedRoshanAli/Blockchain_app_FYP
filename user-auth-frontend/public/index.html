<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Decentralized blockchain-based social media platform" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- iOS specific splash screens -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-2048-2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-1668-2388.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-1536-2048.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-1125-2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-1242-2688.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-828-1792.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-1242-2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-750-1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-640-1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />

    <title>Blockchain Social Network</title>
    
    <!-- Process environment polyfill for web3 compatibility -->
    <script src="%PUBLIC_URL%/process-env.js"></script>
    
    <!-- Add base CSS for PWA enhancements -->
    <style>
      /* Improves iOS PWA experience */
      html {
        height: 100%;
        overscroll-behavior: none;
      }
      
      body {
        min-height: 100%;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        overscroll-behavior: none;
      }
      
      /* Status bar handling in standalone mode */
      @media (display-mode: standalone) {
        :root {
          --safe-area-inset-top: env(safe-area-inset-top);
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
      }
      
      /* Better scroll handling without breaking scroll */
      @supports (-webkit-touch-callout: none) {
        /* iOS specific tweaks */
        body {
          /* Use momentum scrolling */
          -webkit-overflow-scrolling: touch;
        }
      }
      
      /* Loading animation for app initialization */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #7d7ae9;
        z-index: 9999;
      }
      
      .app-loading-logo {
        width: 450px;
        height: 450px;
        margin-bottom: 20px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        padding: 10px;
        object-fit: contain;
        animation: logoPulse 3s infinite ease-in-out;
      }
      
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes logoPulse {
        0% { transform: scale(1); box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
        50% { transform: scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.4); }
        100% { transform: scale(1); box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading state -->
    <div id="app-loading" class="app-loading">
      <img src="%PUBLIC_URL%/logo192.png" alt="Loading" class="app-loading-logo" />
      <div class="app-loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen once app is loaded
      window.addEventListener('load', function() {
        // Wait a bit to ensure smooth transition
        setTimeout(function() {
          var loadingElement = document.getElementById('app-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.5s ease';
            
            // Remove from DOM after transition
            setTimeout(function() {
              if (loadingElement && loadingElement.parentNode) {
                loadingElement.parentNode.removeChild(loadingElement);
              }
            }, 500);
          }
        }, 300);
      });
      
      // Handle iOS PWA full screen
      if (("standalone" in window.navigator) && window.navigator.standalone) {
        // Handle internal links in a standalone PWA on iOS
        document.addEventListener('click', function(e) {
          var target = e.target;
          while (target && target.tagName !== 'A') {
            target = target.parentNode;
            if (!target) { return; }
          }
          
          if (
            target.getAttribute('target') !== '_blank' && 
            target.getAttribute('href') && 
            target.getAttribute('href').indexOf('http') !== 0
          ) {
            e.preventDefault();
            window.location.href = target.href;
          }
        });
      }
    </script>
  </body>
</html>
